networks:
  default:
    driver: bridge
    name: roboshop
    external: true #I created network already using docker network create roboshop

services:
  mongodb:
    image: gowthamireddy7/mongodb:v1
    container_name: mongodb
    
  catalogue:
    image: gowthamireddy7/catalogue:v1
    container_name: catalogue
    depends_on:
    - mongodb
  redis:
    image: redis:7.0
    container_name: redis
    restart: always
   
  user:
    image: gowthamireddy7/user:v1
    container_name: user
    depends_on:
    - redis
    - mongodb
  cart:
    image: gowthamireddy7/cart:v1
    container_name: cart
    depends_on:
    - catalogue
    - redis
  mysql:
    image: gowthamireddy7/mysql:v1
    container_name: mysql
    
  shipping:
    image: gowthamireddy7/shipping:v1
    container_name: shipping
    depends_on:
    - mysql
    - cart
  rabbitmq:
    image: rabbitmq:3
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: roboshop
      RABBITMQ_DEFAULT_PASS: roboshop123

  payment:
    image: gowthamireddy7/payment:v1
    container_name: payment
    environment:
      CART_HOST: cart
      CART_PORT: 8080
      USER_HOST: cart
      USER_PORT: 8080
      AMQP_HOST: rabbitmq
      AMQP_USER: roboshop
      AMQP_PASS: roboshop123
    depends_on:
      - rabbitmq
      - cart
      - user

  